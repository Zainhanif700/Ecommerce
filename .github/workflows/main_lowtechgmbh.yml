name: Build and deploy container app to Azure Web App - lowtechgmbh

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dcb7ccbb24cb4a0a9728289ec7583fc4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2ef2daa82cd04e309091133e7264a2bf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dcb7ccbb24cb4a0a9728289ec7583fc4 }}/lowtechgmbh:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lowtechgmbh'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ea8f77f7f580411b93b417cfb15b4e2e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dcb7ccbb24cb4a0a9728289ec7583fc4 }}/lowtechgmbh:${{ github.sha }}'

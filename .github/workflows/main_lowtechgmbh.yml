# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lowtechgmbh

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2a38eb52d9f448b89e526df110e3d294 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7e6763173adf4791b19b97ed2ff9b384 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2a38eb52d9f448b89e526df110e3d294 }}/zainhanif73/lowtechgmbh:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lowtechgmbh'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b68e3d827ec48dab99504d37a6220d0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2a38eb52d9f448b89e526df110e3d294 }}/zainhanif73/lowtechgmbh:${{ github.sha }}'